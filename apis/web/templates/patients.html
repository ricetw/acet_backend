{% extends "base.html" %} {% block title %} 病人管理 {% endblock %} {% block
title_text %} 病人管理 {% endblock %} {% block content %}

<div id="patient-data" data-patient="{{ patient_data }}"></div>
<br />

<!--搜尋/新增-->
<div>
  <div>
    <input id="search" type="text" placeholder="請輸入病歷號" />
    <br /><br />
    <button id="addbtn">新增病人</button>
  </div>
</div>
<br />

<!--病人列表-->
<div>
  <h2>病人列表</h2>
  <br />
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>病歷號</th>
        <th>姓名</th>
        <th>性別</th>
        <th>年齡</th>
        <th>生日</th>
      </tr>
    </thead>
    <tbody id="person_list"></tbody>
  </table>
</div>

<!--新增病人-->
<div id="addModal" class="add-modal">
  <div class="add-modal-content">
    <span class="add-close">&times;</span>
    <h2>新增病人</h2>
    <form id="addForm">
      <label for="health_id">健保卡號：</label>
      <input
        type="text"
        id="add_health_id"
        name="add_health_id"
        placeholder="請輸入健保卡號"
        required
      />
      <br /><br />
      <label for="add_name">姓名：</label>
      <input
        type="text"
        id="add_name"
        name="add_name"
        placeholder="請輸入姓名"
        required
      />
      <br /><br />
      <label for="add_gender">性別：</label>
      <select id="add_gender" name="add_gender">
        <option value="1">男</option>
        <option value="0">女</option>
      </select>
      <br /><br />
      <label for="add_birthday">生日：</label>
      <input
        type="date"
        id="add_birthday"
        name="add_birthday"
        placeholder="請輸入生日"
        required
      />
      <br /><br />
      <button id="submit">新增</button>
    </form>
  </div>
</div>

<!--修改病人-->
<div id="editModal" class="edit-modal">
  <div class="edit-modal-content">
    <span class="edit-close">&times;</span>
    <form id="editForm">
      <h2>修改病人</h2>
      <input type="hidden" id="edit_id" name="edit_id" />
      <label for="health_id">健保卡號：</label>
      <input
        type="text"
        id="edit_health_id"
        name="edit_health_id"
        placeholder="請輸入健保卡號"
        required
      />
      <br /><br />
      <label for="edit_name">姓名：</label>
      <input
        type="text"
        id="edit_name"
        name="edit_name"
        placeholder="請輸入姓名"
        required
      />
      <br /><br />
      <select id="edit_gender" name="edit_gender">
        <option value="1">男</option>
        <option value="0">女</option>
      </select>
      <br /><br />
      <label for="edit_birthday">生日：</label>
      <input
        type="date"
        id="edit_birthday"
        name="edit_birthday"
        placeholder="請輸入生日"
        required
      />
      <br /><br />
      <button id="submit">修改</button>
    </form>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/patients.js') }}"></script>
{% endblock %}
